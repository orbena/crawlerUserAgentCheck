<section class="details">
    <!-- replace the "#" in the action with the script file path, to link the button to the script file we wish to activate -->
    <form id="mainForm" action="#" method="post">
        <fieldset class="box">
            <legend>Details</legend>
            <div>
                <p>
                    <label class="textlabel" for="urlInput">URL</label>
                    <input id="urlInput" class="textinput" name="urlInput" type="url" required="required"
                           autofocus="autofocus"
                           placeholder="Enter your URL"
                           pattern="https://.*"
                           size="150"/>
                </p>
                <!--The <datalist> element is not supported in Internet Explorer 9 (and earlier versions), or Safari.-->
                <datalist id="userAgentList">
                    <option value="Mozilla/5.0 (compatible; Taboolabot/3.7; +http://www.taboola.com)">
                    <option value="Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/60.0.3112.90 Safari/537.36">
                    <option value="Mozilla/5.0 (Linux; Android 6.0.1; SM-G532G Build/MMB29T) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/63.0.3239.83 Mobile Safari/537.36">
                    <option value="Mozilla/5.0 (iPhone; CPU iPhone OS 6_1_3 like Mac OS X) AppleWebKit/536.26 (KHTML, like Gecko) Mobile/10B329">
                </datalist>

                <!--START For the drop down menu support in Safari-->
                <!--<p>-->
                <!--<datalist id="userAgentList">-->
                    <!--<label for="suggestion">Pick a User Agent</label>-->
                    <!--<select id="suggestion" name="altUA">-->
                        <!--<option value="Mozilla/5.0 (compatible; Taboolabot/3.7; +http://www.taboola.com)" >Taboolabot (Default Crawler User Agent)</option>-->
                        <!--<option value="Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/60.0.3112.90 Safari/537.36">Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/60.0.3112.90 Safari/537.36</option>-->
                        <!--<option value="Mozilla/5.0 (Linux; Android 6.0.1; SM-G532G Build/MMB29T) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/63.0.3239.83 Mobile Safari/537.36">Mozilla/5.0 (Linux; Android 6.0.1; SM-G532G Build/MMB29T) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/63.0.3239.83 Mobile Safari/537.36</option>-->
                        <!--<option value="Mozilla/5.0 (iPhone; CPU iPhone OS 6_1_3 like Mac OS X) AppleWebKit/536.26 (KHTML, like Gecko) Mobile/10B329">Mozilla/5.0 (iPhone; CPU iPhone OS 6_1_3 like Mac OS X) AppleWebKit/536.26 (KHTML, like Gecko) Mobile/10B329</option>-->
                    <!--</select>-->
                <!--</datalist>-->
                <!--</p>-->
                <!--&lt;!&ndash;END For the drop down menu support in Safari&ndash;&gt;-->
                <p>
                    <label class="textlabel" for="userAgentInput">User Agent</label>
                    <input id="userAgentInput" class="textinput" name="userAgentInput" type="text" required="required"
                           maxlength="500" size="150"
                           placeholder="Select a User Agent from the drop-down list"
                           list="userAgentList"/>
                </p>

            </div>
        </fieldset>

        <br />

        <span class="buttonWrapper">
        <input type="submit" id="submitbutton" value="Run Check" />
        </span>

    </form>
</section>

<br>

    <div class="resultsHeader">
