<section class="coffeedetails">
    <form id="mainForm" action="#" method="post">
        <fieldset class="box">
            <legend>Details</legend>
            <div>
                <p>
                    <label class="textlabel" for="urlInput">URL</label>
                    <input id="urlInput" class="textinput" name="urlInput" type="url" required="required"
                           autofocus="autofocus"
                           placeholder="Enter your URL"
                           pattern="https://.*"
                           size="150"/>
                </p>

                <datalist id="userAgentList">
                    <option value="UA-1">
                    <option value="UA-2">
                    <option value="UA-3">
                    <option value="UA-4">
                    <option value="UA-5">
                </datalist>

                <p>
                    <label class="textlabel" for="userAgentInput">User Agent</label>
                    <input id="userAgentInput" class="textinput" name="userAgentInput" type="text" required="required"
                           maxlength="500" size="150"
                           placeholder="Select a User Agent from the drop-down list"
                           list="userAgentList"/>
                </p>

            </div>
        </fieldset>
